<!DOCTYPE html>
<html>
  <head>
    <title>Joshfire Framework Bootstrap</title>
    <script src="joshfire/adapters/browser/bootstrap.js" data-main="_init">
    </script>
  </head>
  <body>
  	<h1>Joshfire Bootstrap !</h1>

  	<p>NodeJS + Express + Joshfire Fremework (Browser Adapter)</p>

  	<p style="color: #ddd; font-size: 10px; margin-top: 40px;">Written by Nicolas FRADIN - 2013</p>

    <h1>Test Page</h1>
    <div class="test_users">
      <h3>User</h3>
      <input type="text" name="email" placeholder="email" />
      <input type="text" name="fullname" placeholder="fullname (firstname lastname)" />
      <input type="text" name="password" placeholder="password" />
      <input type="text" name="phone_number" placeholder="phone" />
      <input type="text" name="country" placeholder="country" />
      <button id="user_submit">Create user</button>

      <ul id="users_list"></ul>
    </div>

    <div class="jnuine_users">
      <h3>Jnuine</h3>
      <input type="text" name="name" placeholder="Jnuine name" />
      <input type="text" id="jnuine_owner" name="owner" placeholder="click on user" value="" />
      <button id="jnuine_submit">Create Jnuine</button>

      <ul id="jnuines_list"></ul>
    </div>
  </body>
</html>
